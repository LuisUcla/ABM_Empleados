<div class="content">
    <div class="row">
        <div class="col-lg-6">
            <h2>Agregar Empleados</h2>    
        </div>
        <div class="col-lg-4"></div>
    </div>
    
    <div class="row">
        <div class="col-lg-4">
            <form autocomplete="off"> <!-- para que no aparezca el historial de escritura en los formularios -->
                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Nombre Completo</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Correo</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>

                <br>
                <br>

                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Fecha de ingreso</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUI #picker></mat-datepicker>
                      </mat-form-field>
                </div>

                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Telefono</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>

                <div class="col-lg-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Estado Civil</mat-label>
                        <mat-select>
                          <mat-option value="casado">Casado</mat-option>
                          <mat-option value="soltero">Soltero</mat-option>
                          <mat-option value="divorsiado">Divorsiado</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <label id="example-radio-group-label">Sexo</label>
                    <mat-radio-group class="example-radio-group" aria-label="Select an option">
                        <mat-radio-button class="example-radio-button" value="soltero">Femenino</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="casado">Masculino</mat-radio-button>
                    </mat-radio-group> <!-- Quede aqui -->
                </div>
                <div class="col-lg-12">
                    <button mat-raised-button color="warn">Cancelar</button>
                    <button mat-raised-button>Aceptar</button>
                </div>

            </form>
        </div>
        <div class="col-lg-4 offset-lg-2">
            Imagen
        </div>
    </div>
</div>
