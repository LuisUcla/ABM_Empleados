<div class="content">
    <div class="row">
        <div class="col-lg-6">
            <h2>{{ accion }} Empleado</h2>    
        </div>
        <div class="col-lg-4"></div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <form [formGroup]="form" autocomplete="off"> <!-- para que no aparezca el historial de escritura en los formularios -->
                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Nombre Completo</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                    <div *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched" style="margin-top: -20px">
                        <span class="msg-alert">Este campo es <b>Requerido</b></span>
                    </div>
                </div>

                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Correo</mat-label>
                        <input formControlName="correo" matInput>
                    </mat-form-field>
                    <div *ngIf="form.get('correo')?.hasError('required') && form.get('correo')?.touched" style="margin-top: -20px">
                        <span class="msg-alert">Este campo es <b>Requerido</b></span>
                    </div>
                    <div *ngIf="form.get('correo')?.hasError('email') && form.get('correo')?.touched" style="margin-top: -20px">
                        <span class="msg-alert">Email no <b>Valido</b></span>
                    </div>
                </div>

                <br>
                <br>

                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Fecha de ingreso</mat-label>
                        <input matInput formControlName="fechaIngreso" format="dd/mm/yyyy" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUI #picker></mat-datepicker>
                    </mat-form-field>
                    <div *ngIf="form.get('fechaIngreso')?.hasError('required') && form.get('fechaIngreso')?.touched" style="margin-top: -20px">
                        <span class="msg-alert">Este campo es <b>Requerido</b></span>
                    </div>
                </div>

                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Telefono</mat-label>
                        <input formControlName="telefono" matInput>
                    </mat-form-field>
                    <div *ngIf="form.get('telefono')?.hasError('required') && form.get('telefono')?.touched" style="margin-top: -20px">
                        <span class="msg-alert">Este campo es <b>Requerido</b></span>
                    </div>
                </div>

                <div class="col-lg-12">
                    <mat-form-field>
                        <mat-label>Estado Civil</mat-label>
                        <mat-select formControlName="estadoCivil">
                          <mat-option value="Casado">Casado</mat-option>
                          <mat-option value="Soltero">Soltero</mat-option>
                          <mat-option value="Divorsiado">Divorciado</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="form.get('estadoCivil')?.hasError('required') && form.get('estadoCivil')?.touched" style="margin-top: -20px">
                        <span class="msg-alert">Este campo es <b>Requerido</b></span>
                    </div>
                </div>

                <div class="col-lg-12">
                    <mat-radio-group formControlName="sexo" aria-label="Seleccione el sexo">
                        <mat-radio-button class="example-radio-button" style="margin-right: 1rem;" value="Femenino">Femenino</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="Masculino">Masculino</mat-radio-button>
                    </mat-radio-group>
                    <div *ngIf="form.get('sexo')?.hasError('required') && form.get('sexo')?.touched" style="margin-top: -20px">
                        <span class="msg-alert">Este campo es <b>Requerido</b></span>
                    </div>
                </div>

                <br>

                <div class="col-lg-12 alingEnd">
                    <button class="btn btn-secondary btn-lg float-right" type="button" routerLink="/">Cancelar</button>
                    <button [disabled]="form.invalid" class="btn btn-danger btn-lg float-right" type="button" (click)="guardarEmpleado()">Aceptar</button>
                </div>
            </form>
        </div>

        <div class="col-lg-4 offset-lg-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYfE_WgZ2y_ansEtCvTR5J_8JB64AE_gEtCg&usqp=CAU" alt="">
        </div>
    </div>
</div>
